<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Expense Calculator</title>
    
    <link rel="stylesheet" href="./disk/styles.css"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-6">
      <h1 class="text-4xl text-center mb-6">Income Expense Calculator</h1>

      <!-- Filters Section -->
      <div class="mb-6 text-center">
        <label class="mr-4">Show:</label>
        <input type="radio" id="all" name="filter" value="all" checked />
        <label for="all">All</label>
        <input type="radio" id="income" name="filter" value="income" />
        <label for="income">Income</label>
        <input type="radio" id="expense" name="filter" value="expense" />
        <label for="expense">Expense</label>
      </div>

      <!-- Input Form Section -->
      <div class="flex mb-6">
        <input
          type="text"
          id="description"
          placeholder="Description"
          class="input-field w-1/3 mr-4"
        />
        <input
          type="number"
          id="amount"
          placeholder="Amount"
          class="input-field w-1/3 mr-4"
        />
        <select id="type" class="input-field w-1/3 mr-4">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button id="add-entry" class="bg-blue-500 text-white p-2 rounded">
          Add Entry
        </button>
      </div>

      <!-- Total Section -->
      <div class="text-center mb-6">
        <p id="total-income">Total Income: $0</p>
        <p id="total-expenses">Total Expenses: $0</p>
        <p id="net-balance">Net Balance: $0</p>
      </div>

      <!-- Entries List -->
      <div id="entries-list" class="bg-white p-4 rounded shadow-lg">
        <ul id="entries"></ul>
      </div>

      <button id="reset-button" class="bg-red-500 text-white p-2 rounded mt-6">
        Reset
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
